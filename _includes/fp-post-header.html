<header class = "post-header">
  {% if post.link %}
  	  <h2 class="post-title link-post"><a class="link-post" href={{post.link}}>{{ post.title }}</a>
      </h2>
	{% else %}
  	<h1 class="post-title"><a href={{post.url}}>{{ post.title }}</a></h1>
  {% endif %}
  <div class="controls">
  <a class="first permalink right" href="http://www.twitter.com/share?{{site.baseurl}}{{post.url}}"><i class="fa fa-twitter"></i>&nbsp;tweet</a>
  <time class="post-date">{{ post.date | date: "%A â€“ %B %d, %Y" }}</time>
  </div>
</header>
