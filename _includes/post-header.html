<header class = "post-header">
  {% if page.link %}
      <h1 class="post-title link-post"><a href={{page.link}}>{{ page.title }}</a>
      </h1>
    {% else %}
    <h1 class="post-title"><a href={{page.url}}>{{ page.title }}</a></h1>
  {% endif %}
  <div class="controls">
  <time class="controls post-date">{{ page.date | date: "%B %d, %Y" }}</time>
  </div>
