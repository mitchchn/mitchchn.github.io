<header class = "post-header">
  {% if page.link %}
      <h2 class="post-title link-post">{ page.title }}
      </h2>
    {% else %}
    <h1 class="post-title"><a href={{page.url}}>{{ page.title }}</a></h1>
  {% endif %}
  <div class="controls">
  <time class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
  </div>
</header>
