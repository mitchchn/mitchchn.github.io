<header class = "post-header">
  {% if page.link %}
      <h2 class="post-title link-post">{ page.title }}
      </h2>
    {% else %}
    <h1 class="post-title">{{ page.title }}</h1>
  {% endif %}
  <p class="controls">
  <time class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
  </p>
</header>
